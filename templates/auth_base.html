{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" sizes="196x196" href="{% static 'img/logo.png' %}">

    <link rel="stylesheet" href="{% static 'css/animate.css/animate.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/glyphicons/glyphicons.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/material-design-icons/material-design-icons.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/bootstrap/dist/css/bootstrap.min.css' %}" type="text/css" />

    <link rel="stylesheet" href="{% static 'css/styles/app.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/styles/style.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/styles/font.css' %}" type="text/css" />

    <div class="app dk" id="app">
        <div class="padding">
            <div class="navbar">
                <div class="pull-center">
                    <a href="" class="navbar-brand md">
                        <svg xmlns="" viewBox="0 0 48 48" width="32" height="32">
                            <circle cx="24" cy="24" r="24" fill="rgba(255,255,255,0.2)"></circle>
                            <circle cx="24" cy="24" r="22" fill="#1c202b" class="brand-color"></circle>
                            <circle cx="24" cy="24" r="10" fill="#ffffff"></circle>
                            <circle cx="13" cy="13" r="2"  fill="#ffffff" class="brand-animate"></circle>
                            <path d="M 14 24 L 24 24 L 14 44 Z" fill="#FFFFFF"></path>
                            <circle cx="24" cy="24" r="3" fill="#000000"></circle>
                        </svg>
                        <img src="{% static 'img/logo.png' %}" alt="." class="hide">
                        <span class="hidden-folded inline">ITMUSIC</span>
                    </a>
                </div>
            </div>
        </div>
        {% block singin %}{% endblock %}
        {% block singup %}{% endblock %}
    </div>
