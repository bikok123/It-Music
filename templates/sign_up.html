{% extends 'auth_base.html' %}
{% block singup %}
    <div class="b-t">
    <div class="center-block w-xxl w-auto-xs p-y-md text-center">
      <div class="p-a-md">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                This user already exist.
            </div>
        {% endif %}
        <form name="form" action="{% url 'register' %}" method="post">{% csrf_token %}
          <div class="form-group">
            <input type="text" class="form-control" placeholder="First_name" name="first_name" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Last_name" name="last_name" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="username" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" name="email" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" required>
          </div>
          <div class="form-group">
              <input type="file" class="form-control" name="image" required>
          </div>
          <div class="m-b-md text-sm">
            <span class="text-muted">By clicking Sign Up, I agree to the</span>
            <a href="#">Terms of service</a>
            <span class="text-muted">and</span>
            <a href="#">Policy Privacy.</a>
          </div>
          <button type="submit" class="btn btn-lg black p-x-lg">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
